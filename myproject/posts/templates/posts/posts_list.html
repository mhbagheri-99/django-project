{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
        <h1>Posts</h1>
        <ul>
            {% for post in posts %}
                <article class="post">
                    <h2>
                        <a href="{% url 'posts:page' slug=post.slug %}">
                            {{ post.title }}
                        </a>
                    </h2>
                    <p>{{ post.body }}</p>
                    <p>Created at: {{ post.date }}</p>
                    <p>Author: {{ post.author }}</p>
                </article>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
