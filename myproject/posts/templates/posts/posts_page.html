{% extends 'layout.html' %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block content %}
  <section>
    <h1>{{ post.title }}</h1>
    <img class="banner"  src="{{ post.banner.url }}" alt="{{ post.title }}"/>    
    <p>{{ post.body }}</p>
    <p>Created at: {{ post.date }}</p>
    <p>Author: {{ post.author }}</p>
  </section>
{% endblock %}
